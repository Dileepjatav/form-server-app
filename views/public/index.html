<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broomes</title>
    <link rel="stylesheet" href="/css">
</head>
<body>

    <div class="Container flex jcenter acenter" >
        <div class="container-box" >
            <div class="img-box" >
                <img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTggg-cKQq4WwgESlKrNjAf84yMm4J3WCbBw&usqp=CAU" />
                <p class="img-text" >The Prism range of kettles and tosters is made of those who don't settle for the ordinary.</p>

            </div>
            <div class="form">
                <p class="form-heading" >Register your product</p>
                <form id="myform" >
                    <div class="form-box1" >
                        <div class="form-input1" >
                            <label for="input1" >Category</label>
                            <select class="input" id="category" required >
                                <option value="Select Category">Select Category</option>
                                <option value="1" > 1 </option>
                                <option value="2" >2</option>
                                <option value="3" >3</option>
                            </select>
                        </div>

                        <div class="form-input1">
                            <label for="input2" >Model</label>
                            <select class="input" id="model" required  >
                                <option value="Select Category">Select Category</option>
                                <option value="A" >A </option>
                                <option value="B" >B</option>
                                <option value="C" >C</option>
                            </select>

                        </div>
                        <div class="form-input1">
                            <label for="serial" >Serial number <span style="color: red;" >*</span></label>
                            <input class="input" id="serial" type="text" name="serial" required ></input>
                            
                        </div>
                        <div class="form-input1">
                            <label for="date" >Date of invoice</label>
                            <input class="input" id="date" placeholder="DOB" name="date" type="date" required ></input>
                            
                        </div>
                                             
                    </div>
                    <div class="form-box2"  >
                        <label class="form-input1" for="file" >Upload file</label>
                        <div class="drag-area flex jcenter acenter">
                            <p>Drag files here or <span>browse</span></p>
                            
                            <input type="file" class="file" id="file" ></input>

                        </div>
                        

                    </div>
                   
                    <button class="btn" type="submit" onclick="handle(event)" >Submit</button>
                </form>
                <a  href="http://localhost:3000/mongo_html" ><button  class="btndb">Database</button></a>
                
        

    


            </div>
            
        </div>
        
        

    </div>





    <script src="/javascript" ></script>
</body>
</html>
